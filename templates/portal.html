<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro | Portal Escolar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="card">
    <h1>Crear cuenta</h1>
    <p class="subtitle">Regístrate en el Cecytem</p>

    <form id="registerForm">
      <label class="field">
        <span class="label-text">Nombre completo</span>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
      </label>

      <label class="field">
        <span class="label-text">Correo electrónico</span>
        <input type="email" id="correo" placeholder="Correo " required>
      </label>

      <label class="field">
        <span class="label-text">Contraseña</span>
        <input type="password" id="clave" placeholder="••••••••" required minlength="6">
      </label>

      <label class="field">
        <span class="label-text">Tipo de usuario</span>
        <select id="rol" required>
          <option value="">Selecciona...</option>
          <option value="docente">Docente</option>
          <option value="alumno">Alumno</option>
        </select>
      </label>

      <button type="submit" class="primary-btn">Registrarse</button>
    </form>

    <div class="success" id="msgExito">✅ Registro exitoso. ¡Bienvenido(a)!</div>

    <a href="Login.html" class="back-link">← Volver al inicio de sesión</a>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('msgExito');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const clave = document.getElementById('clave').value.trim();
      const rol = document.getElementById('rol').value;

      if (!nombre || !correo || !clave || !rol) {
        alert('Por favor completa todos los campos.');
        return;
      }

      msg.style.display = 'block';
      form.reset();
    });
  </script>

</body>
</html>
